<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #fff;
            padding: 10px;
            margin-bottom: 6px;
            border-radius: 4px;
        }

        hr {
            margin: 30px 0;
        }
    </style>
</head>
<body>

    <h1>User Management</h1>

    <h2>Add User</h2>

    <form method="POST" action="/users">
        <input name="name" placeholder="Name" required>
        <input name="email" placeholder="Email" required>
        <button type="submit">Add</button>
    </form>

    <hr>

    <h2>User List</h2>

    {{ if .users }}
        <ul>
            {{ range .users }}
                <li>{{ .Name }} - {{ .Email }}</li>
            {{ end }}
        </ul>
    {{ else }}
        <p>No users found</p>
    {{ end }}

</body>
</html>
